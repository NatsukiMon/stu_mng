<html>
<head>
    <title>学生学籍变更</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      body{
	      background-image: url(/static/2.jpg);
	      background-repeat: no-repeat;
	      background-position: center;
        background-size: 100% 100%;
        background-attachment: fixed;
        
      }
      #content{
				text-align-last: center;
				/*这里做一个半透明效果*/
				filter:alpha(Opacity=60);
				-moz-opacity:0.8;
				opacity: 0.8;
			}
      h2{
        color:#ffffff;
        text-align: center;
				font-family:"龙书陈忠建文青简繁-闪";
        font-size: 40px;		
			}
      #footer {
				height: 30px;
				line-height: 40px;
				position: fixed;
				bottom: 0;
				width: 100%;
				text-align: center;
				background: #213342;
				color: #fff;
				font-family: Arial;
				font-size: 12px;
				letter-spacing: 1px;
			}
			.content {
				height: 1800px;
				width: 100%;
				text-align: center;
			}
    </style>
</head>
<script>
</script>

<body >
<h2 style="text-align: center">学籍变更信息表</h2>
<div id="content">
<div class="row">
<div class="table-responsive padding-sm col-md-10 col-md-offset-1">
  <table class="table table-bordered table-hover">
    <div class="btn-group btn-group-justified">
      <a href="http://127.0.0.1:8000/studentinfo" class="btn btn-info">返回</a>
    </div>
    <thead>
      <tr class="active">
        <th>记录编号</th>
        <th>学生学号</th>
        <th>变更情况</th>
        <th>记录时间</th>
        <th>详情描述</th>
      </tr>
    </thead>
    <tbody>
    {% for change in change_list %}
<tr class="active">
<td>{{ change.id }}</td>
<td>{{ change.student_no }}</td>
<td>{{ change.change_note }}</td>
<td>{{ change.change_time }}</td>
<td>{{ change.change_mage }}</td>
</tr>
{% endfor %}
    </tbody>
  </table>
</div>
</div>
</div>
<div id="footer">Copyright © 2022 YIJIU All Rights Reserved.</div>
</body>
</html>
