<!DOCTYPE html>
<html>
    <html lang="ch">
    <head>
	    <meta charset="utf-8"> 
	    <title>管理员登录</title>
	    <style type="text/css">
            body {
	            background-image: url(/static/2.jpg);
	            background-repeat: no-repeat;
	            background-position: center;
                background-size: 100% 100%;
                background-attachment: fixed;
            }
			#title{
				font-family:"新宋体";
				position: absolute;
				color: #ffffff;
				font-size: 60px;
			    text-align-last: center;
			    left: 40%;
			    top: 10%;
			}
			#content{
				position: absolute;
				top: 30%;/*顶部到元素*/
				left:30%;
				width: 40%;
				height:400px;
				margin: auto;/*边缘到底部*/		
				background-color: #34495e;
				text-align-last: center;
				/*这里做一个半透明效果*/
				filter:alpha(Opacity=60);
				-moz-opacity:0.8;
				opacity: 0.8;
			}
			#userid{
				color: #3498db;
				font-size: 120%;
				text-align: center;
				border-radius: 25px;/*边框圆角*/
			}
			#password{
				color: #3498db;
				font-size: 120%;
				text-align: center;
				border-radius: 25px;
                
			}
			#denglu{
				background-color: pink;
				border-radius:10px;
             	border:0;/*边框宽度0*/
            	height:40px;
             	width:90px;
            	padding:5px 10px;/*上下填充10 左右5*/
            	font-size: 20px;
			}
			#zhuce{
				background-color: pink;
				border-radius:10px;
             	border:0;/*边框宽度0*/
            	height:40px;
             	width:90px;
            	padding:5px 10px;/*上下填充10 左右5*/
            	font-size: 20px;
			}
			#content h1{
				color: white;
				font-size: 50px;			
			}
         </style>
    </head>

<script>
    {% if messages %}
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    {% endif %}
</script>


<body >
<div id="title">管理员登陆</div>
<div id="content">
    <h1 >Welcome</h1><br />
            <form action="#" method="post">{% csrf_token %}
                <p><input type="text" name="username" id="userid" placeholder="请输入用户名" > </p>
                <p><input type="password" name="password" id="password" placeholder="请输入密码"></p>
                <p><input type="submit" name="denglu" id="denglu" value="登录" />
                &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                <a href="http://127.0.0.1:8000/register" target="_blank"><input type="button" name="zhuce"id="zhuce"value="注册"/></a> </p>
            </form>
</div>
</body>
</html>
