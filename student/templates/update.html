<html> 
<head> 
    <title>修改学籍信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<form method="post">{%csrf_token%}
<h2 style="text-align: center">修改学生信息</h2>
<div class="row">
<div class="table-responsive padding-sm col-md-10 col-md-offset-1">
<table  class="table table-striped table-bordered table-hover">
    <div class="btn-group btn-group-justified">
      <a href="http://127.0.0.1:8000/studentinfo" class="btn btn-info">返回</a>
      <a href="http://127.0.0.1:8000/insert" class="btn btn-primary">添加学生</a>
    </div>
    <thread>
    <tr><th>姓名</th><td><input name="student_name" type="text" value="{{ update_student.student_name }}"></td></tr>
    <th>出生年月</th><td><input name="birth" type="date" value="{{ update_student.birth }}"></td></tr>
    <th>籍贯</th><td><input name="native_p" type="text" min="0" max="100" value="{{ update_student.native_p }}" ></td></tr>
    <th>班号</th><td><input name="class_no" type="text" value="{{ update_student.class_no}}" id="inputs" maxlength="4"></td></tr>
    <th>院系</th><td><input name="dept_no" type="text" value="{{ update_student.dept_no }}"></td></tr>
    <th>备注</th><td><input name="change_mage" type="text"></td></tr>
    <th>操作</th><td><input type="submit" value="保存" class="btn btn-success"> 
            <input type="reset" value="重填"  class="btn btn-success"></td></tr>
    </thread>
</table>
</div>
</div>
</form>
</html>
